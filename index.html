<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Breaker MQTT Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      min-width: 230px;
      box-shadow: 0 0 8px #000;
    }
    .label {
      font-size: 13px;
      color: #aaa;
    }
    .value {
      font-size: 20px;
      margin: 5px 0;
    }
    button {
      padding: 6px 14px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .on {
      background: #2e7d32;
      color: #fff;
    }
    .off {
      background: #c62828;
      color: #fff;
    }
    #statusBar {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ccc;
    }
    canvas {
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
      margin-top: 10px;
    }
    /* Lock screen overlay */
    #lockScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #lockScreen h2 {
      margin-bottom: 10px;
    }
    #pwdInput {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #lockScreen button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
    #wrongMsg {
      margin-top: 8px;
      color: #c40000;
    }
  </style>
</head>
<body>
  <!-- Password overlay -->
  <div id="lockScreen">
    <h2>Enter Access Password</h2>
    <input type="password" id="pwdInput" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="wrongMsg"></div>
  </div>

  <h1>Smart Circuit Breaker Dashboard</h1>
  <div id="statusBar">Please enter password to connect…</div>

  <div class="container">
    <div class="card">
      <h3>Simulated Current</h3>
      <div class="label">From Potentiometer</div>
      <div class="value" id="simCurrent">-- mA</div>
      <div class="label">Raw ADC</div>
      <div class="value" id="potRaw">--</div>
    </div>

    <div class="card">
      <h3>Sensor A (0x40)</h3>
      <div class="label">Voltage</div>
      <div class="value" id="voltA">-- V</div>
      <div class="label">Current</div>
      <div class="value" id="currA">-- mA</div>
    </div>

    <div class="card">
      <h3>Sensor B (0x44)</h3>
      <div class="label">Voltage</div>
      <div class="value" id="voltB">-- V</div>
      <div class="label">Current</div>
      <div class="value" id="currB">-- mA</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h3>Relay 1</h3>
      <div class="value" id="r1state">--</div>
      <button class="on"  onclick="setRelay(1, 'ON')"  disabled>ON</button>
      <button class="off" onclick="setRelay(1, 'OFF')" disabled>OFF</button>
    </div>
    <div class="card">
      <h3>Relay 2</h3>
      <div class="value" id="r2state">--</div>
      <button class="on"  onclick="setRelay(2, 'ON')"  disabled>ON</button>
      <button class="off" onclick="setRelay(2, 'OFF')" disabled>OFF</button>
    </div>
    <div class="card">
      <h3>Relay 3</h3>
      <div class="value" id="r3state">--</div>
      <button class="on"  onclick="setRelay(3, 'ON')"  disabled>ON</button>
      <button class="off" onclick="setRelay(3, 'OFF')" disabled>OFF</button>
    </div>
  </div>

  <div class="container">
    <div class="card" style="width:90%;">
      <h3>Simulated Current Trend</h3>
      <canvas id="simChart" height="100"></canvas>
    </div>
  </div>

  <!-- Paho MQTT and Chart.js from CDNs -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ===== PASSWORD GATE =====
    const CORRECT_PASSWORD = "rvu123";   // <<< change if you want
    let unlocked = false;

    function enableButtons(enabled) {
      document.querySelectorAll("button").forEach(btn => {
        if (btn.closest("#lockScreen")) return; // don't touch lock screen buttons
        btn.disabled = !enabled;
      });
    }

    function checkPassword() {
      const typed = document.getElementById("pwdInput").value.trim();
      if (typed === CORRECT_PASSWORD) {
        unlocked = true;
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("statusBar").innerText = "Connecting to MQTT broker...";
        enableButtons(true);
        connectMQTT();
      } else {
        document.getElementById("wrongMsg").innerText = "❗ Incorrect password";
      }
    }

    // Allow Enter key to submit password
    document.addEventListener("keydown", function (e) {
      if (!unlocked && e.key === "Enter") {
        checkPassword();
      }
    });

    // Disable control buttons until unlocked
    enableButtons(false);

    // ===== MQTT CONFIG =====
    const mqttHost = "broker.hivemq.com";
    const mqttPort = 8884; // Secure WebSocket port

    // Create a client ID (random-ish)
    const clientId = "webDash_" + Math.floor(Math.random() * 10000);

    const client = new Paho.Client(mqttHost, mqttPort, "/mqtt", clientId);

    client.onConnectionLost = function (responseObject) {
      console.error("MQTT connection lost:", responseObject);
      document.getElementById("statusBar").innerText =
        "MQTT connection lost. Reconnecting...";
      setTimeout(connectMQTT, 2000);
    };

    client.onMessageArrived = function (message) {
      const topic = message.destinationName;
      const payload = message.payloadString;

      if (topic === "home/breaker/potRaw") {
        document.getElementById("potRaw").innerText = payload;
      } else if (topic === "home/breaker/simCurrent") {
        document.getElementById("simCurrent").innerText = payload + " mA";
        addSimData(parseFloat(payload));
      } else if (topic === "home/breaker/realCurrentA") {
        document.getElementById("currA").innerText = payload + " mA";
      } else if (topic === "home/breaker/realCurrentB") {
        document.getElementById("currB").innerText = payload + " mA";
      } else if (topic === "home/breaker/realVoltageA") {
        document.getElementById("voltA").innerText = payload + " V";
      } else if (topic === "home/breaker/realVoltageB") {
        document.getElementById("voltB").innerText = payload + " V";
      } else if (topic === "home/breaker/relay1/state") {
        document.getElementById("r1state").innerText = payload;
      } else if (topic === "home/breaker/relay2/state") {
        document.getElementById("r2state").innerText = payload;
      } else if (topic === "home/breaker/relay3/state") {
        document.getElementById("r3state").innerText = payload;
      }
    };

    function connectMQTT() {
      if (!unlocked) {
        console.warn("Page locked — not connecting to MQTT");
        return;
      }

      console.log("Connecting to MQTT:", mqttHost, mqttPort, "clientId:", clientId);
      document.getElementById("statusBar").innerText = "Connecting to MQTT broker...";

      client.connect({
        onSuccess: function () {
          console.log("MQTT connected");
          document.getElementById("statusBar").innerText =
            "Connected to MQTT as " + clientId;
          client.subscribe("home/breaker/#");
          console.log("Subscribed to home/breaker/#");
        },
        onFailure: function (err) {
          console.error("MQTT connection failed:", err);
          document.getElementById("statusBar").innerText =
            "Failed to connect: " + err.errorMessage + " (retrying)";
          setTimeout(connectMQTT, 2000);
        },
        useSSL: true
      });
    }

    function setRelay(ch, state) {
      if (!unlocked) return; // extra safety
      const topic = "home/breaker/cmd/relay" + ch;
      const msg = new Paho.Message(state);
      msg.destinationName = topic;
      client.send(msg);
    }

    // ===== Chart.js for simCurrent trend =====
    const ctx = document.getElementById("simChart").getContext("2d");
    const simData = [];
    const simLabels = [];

    const simChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: simLabels,
        datasets: [{
          label: "Simulated Current (mA)",
          data: simData,
          borderWidth: 2,
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: {
            display: false
          },
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: { color: "#eee" }
          }
        }
      }
    });

    function addSimData(value) {
      const maxPoints = 50;
      simData.push(value);
      simLabels.push("");

      if (simData.length > maxPoints) {
        simData.shift();
        simLabels.shift();
      }
      simChart.update();
    }

    // NOTE: we do NOT call connectMQTT() here.
    // It is only called after correct password via checkPassword().
  </script>
</body>
</html>
